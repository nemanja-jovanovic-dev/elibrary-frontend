<div class="form">
    <div class="form__input-wrapper">
        <div class="form__input">
            <app-input [label]="'Email'"
                       [type]="'email'"
                       [placeholder]="'example@mail.com'">
            </app-input>
        </div>

        <div class="form__input">
            <app-input [label]="'Password'"
                       [placeholder]="'*******'"
                       [type]="'password'"></app-input>
        </div>

        <div class="form__submit">
            <div class="form__submit-btn">
                <app-button [label]="'Sign in'"
                            [cssClass]="'btn__primary'">
                </app-button>
            </div>

            <div class="form__register-btn">
                <app-button [label]="'Register'"
                            [cssClass]="'btn__tertiary'">
                </app-button>
            </div>

            <div class="form__forgot-password">
                <p>If you fogot your password click
                    <a href="#"
                       class="form__forgot-password-link">
                        here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
